<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" autocomplete="off" method="POST"></form>
    <p>
        <label for="iusu">nome do usuario: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10"
        placeholder="nome do usuario" autocomplete="username">
    </p> 
    <p>
        <label for="isen">senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" size="11"
        placeholder="senha do usuario" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
