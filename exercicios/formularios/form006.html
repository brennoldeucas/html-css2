<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplo de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">cor:</label>
            <input type="color" name="cor" id="icor" value="#00f00">
        </p>

        <p>
            <label for="inivel">nivel de satisfação:</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">foto de perfil:</label>
            <input type="file" name="foto" id="ifoto"> 
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
